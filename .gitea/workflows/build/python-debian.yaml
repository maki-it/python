name: Build Python Image
run-name: ${{ gitea.actor }} builds new python docker image
on: [ push ]

jobs:
  publish:
    runs-on: ubuntu-docker
    if: gitea.ref == 'refs/heads/main'
    steps:
      #- name: Install Docker
      #  run: curl -fsSL https://get.docker.com | sh
      - name: Checkout
        uses: https://github.com/actions/checkout@v4
      - name: Set up Docker Buildx
        uses: https://github.com/docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."git.prod.maki-it.de"]
      - name: Login to Gitea Registry
        uses: docker/login-action@v3
        with:
          registry: git.prod.maki-it.de
          username: $CI_USER
          password: $CI_TOKEN
      - name: Build and push Docker image
        uses: https://github.com/docker/build-push-action@v5
        with:
          context: .
          file: ./debian.Dockerfile
          push: true
          tags: "git.prod.maki-it.de/${{ gitea.repository }}:${{gitea.sha}},git.prod.maki-it.de/${{ gitea.repository }}:latest,git.prod.maki-it.de/${{ gitea.repository }}:debian"
