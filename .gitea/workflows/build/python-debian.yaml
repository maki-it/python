name: Build Python Image
run-name: ${{ gitea.actor }} builds new python docker image
on:
  push:
    branches:
      - main
    tags:
      - '([0-9]+)\.([0-9]+)\.([0-9]+)(?:-([0-9A-Za-z-]+(?:\.[0-9A-Za-z-]+)*))?(?:\+[0-9A-Za-z-]+)?'
    paths-ignore:
      - README.md
      - .gitignore
      - .editorconfig
      #- .gitea/**
      - .vscode/**
  # pull_request:
  #   branches:
  #     - main

jobs:
  publish:
    runs-on: ubuntu-docker
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          config-inline: |
            [registry."git.prod.maki-it.de"]

      - name: Login to Gitea Container Registry
        run: docker login --username $CI_USER --password $CI_TOKEN git.prod.maki-it.de

      - name: Extract metadata for the Docker image
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: git.prod.maki-it.de/${{ gitea.repository }}
          flavor: |
            latest=auto
            prefix='debian'
          tags: |
            type=raw
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}},enable=${{ !startsWith(gitea.ref, 'refs/tags/0.') }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./debian.Dockerfile
          build-args: |
            BASE_NAME=${{gitea.repository}}:debian
            GIT_COMMIT_SHA=${{gitea.sha}}
          platforms: |
            linux/amd64
            linux/arm64  
          push: ${{ gitea.event_name != 'pull_request' }}
          tags: |
            ${{ steps.meta.outputs.tags }}
